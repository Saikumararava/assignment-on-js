    //use some method take input and returns true or false
    function Negative(arr) {
        return arr.some(num => num < 0);
    }
    const numbers = [1, 2, 3, 4, 5];
    const result = Negative(numbers);
    console.log(result);

    // combination of filter and reduce methods
    function sumOddNumbers(arr) {  
  return arr.filter(num => num % 2 !== 0).reduce((acc, current) => acc + current, 0);  
}
const numbers = [1, 2, 3, 4, 5, 6, 7, 8, 13, 12, 9];  
console.log(sumOddNumbers(numbers));
